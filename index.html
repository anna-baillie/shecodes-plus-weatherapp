<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <div class="form-element">
          <input type="text" name="city" id="city" required />
          <input type="submit" value="Search" />
        </div>
      </form>
    </header>
    <h1>Nottingham</h1>
    <h2>
      Thursday 10:40, scattered clouds
      <br />
      Humidity: <span class="emphasis">74%</span>, Wind:
      <span class="emphasis">6.17km/h</span>
    </h2>
    <p>🌤️ 12°</p>
    <div class="week container">
      <ul>
        <li>
          Thu 🌧️
          <br />
          <span class="warm-temp">14°</span>
          <span class="cold-temp">6°</span>
        </li>
        <li>
          Fri 🌤️
          <br />
          <span class="warm-temp">15°</span>
          <span class="cool-temp">6°</span>
        </li>
        <li>
          Sat ☁️
          <br />
          <span class="warm-temp">18°</span>
          <span class="cool-temp">7°</span>
        </li>
        <li>
          Sun ☁️
          <br />
          <span class="warm-temp">18°</span>
          <span class="cool-temp">9°</span>
        </li>
        <li>
          Mon ☁️
          <br />
          <span class="warm-temp">18°</span>
          <span class="cool-temp">11°</span>
        </li>
      </ul>
    </div>
    <footer class="credits">
      <small
        >This project was coded by <a href="">Anna Baillie</a> and is
        <a href="">open-sourced on GitHub</a> and
        <a href="">hosted on Netlify</a></small
      >
    </footer>
  </body>
</html>
